<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Marketplace</title>
    <style>
        /* ----- Reset & Fonts ----- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2.2rem;
            color: #2c3e50;
        }

        /* ----- Navbar ----- */
        .nav-bar {
            background-color: #667eea;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .nav-bar li {
            margin: 0 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 15px 10px;
            display: inline-block;
            transition: background 0.3s, color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #5a67d8;
            border-radius: 5px;
        }

        /* ----- Items Grid ----- */
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 50px 50px;
        }

        .item-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .item-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item-card h2 {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #34495e;
        }

        .item-card p {
            font-size: 0.95rem;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="nav-bar">
        <ul>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('listing') }}">Listing</a>
            <a href="{{ url_for('market') }}">Market</a>
            <a href="{{ url_for('review', item_id=1) }}">Reviews</a>
        </ul>
    </nav>

    <!-- Page Header -->
    <h1>Welcome to the Rental Marketplace</h1>

    <!-- Items Section -->
    <div class="items-container">
        <div class="item-card">
            <img src="camera.jpg" alt="Sony Camera">
            <h2>Sony Used Camera</h2>
            <p>Just used like brand new, still works perfectly fine. Ideal for short-term rentals.</p>
        </div>

        <div class="item-card">
            <img src="wedding dress.jpg" alt="Wedding Dress">
            <h2>Wedding Dress Available for Rent</h2>
            <p>Luxurious handmade wedding dress, perfect for your special day. Available for short-term rental.</p>
        </div>
    </div>

</body>
</html>
