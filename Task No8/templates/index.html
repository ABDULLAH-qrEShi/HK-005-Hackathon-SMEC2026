<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Word Cloud Generator</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 620px;
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(118, 75, 162, 0.3);
        }

        .result {
            margin-top: 35px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .result h2 {
            color: #444;
            margin-bottom: 15px;
        }

        .result img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lyrics Word Cloud Generator</h1>
        <p class="subtitle">
            Generate a visual word cloud from your favorite song lyrics
        </p>

        <form method="POST">
            <label for="artist">Artist Name</label>
            <input type="text" id="artist" name="artist" placeholder="e.g. Atif Aslam" required>

            <label for="music">Song Title</label>
            <input type="text" id="music" name="music" placeholder="e.g. Tajdar-e-Haram" required>

            <button type="submit">Generate Word Cloud</button>
        </form>

        {% if wordcloud_image %}
        <div class="result">
            <h2>Your Word Cloud</h2>
            <img src="{{ url_for('static', filename=wordcloud_image) }}" alt="Word Cloud">
        </div>
        {% endif %}

        <footer>
            Built with Flask & Python â€¢ Hackathon Project
        </footer>
    </div>

</body>
</html>
